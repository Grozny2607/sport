<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>XFITCLUB</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner-wrapper">
                <div class="wrapper-logo">
                    <div class="logo"><span class="X">X</span>FITCLUB</div>
                </div>
                <div class="menu">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="home.html" class="button">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a  href="about_us.html" class="button">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a  href="contact.html" class="button">Контакты</a>
                            </li>
                            <li class="nav-item">
                                <a  href="gallery.html" class="button">Галерея</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
        <div class="phrase">
            <p class="harder">TRY HARDER</p>
            <p class="more">PUSH MORE</p>
        </div>
            <div class="form">
                <form class="registration">
                    <label class="name input">
                    Имя
                        <input type="text" class="name-input">
                    </label>
                    <label class="email input">
                    Email
                        <input type="text" class="email-input">
                    </label>
                    <label class="message input">
                    Сообщение
                        <input type="text" class="message-input">
                    </label>
                    <button class="button">Отправить заявку</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
