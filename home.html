<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>XFITCLUB</title>
</head>
<body>
    <header class="header wrapper-gray">
        <div class="container">
            <div class="header-inner-wrapper">
                <div class="wrapper-logo">
                    <div class="logo"><span class="X">X</span>FITCLUB</div>
                </div>
                <div class="menu">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="home.html" class="nav-link">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a  href="about_us.html" class="nav-link">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a  href="contact.html" class="nav-link">Контакты</a>
                            </li>
                            <li class="nav-item">
                                <a  href="gallery.html" class="nav-link">Галерея</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
        <div class="phrase">
            <p class="harder">TRY HARDER</p>
            <p class="more">PUSH MORE</p>
        </div>
            <div class="form">
                <form class="registration">
                    <label class="name input">
                        Имя
                        <input type="text" class="name-input" placeholder="Введите имя">
                    </label>
                    <label class="email input">
                        Email
                        <input type="text" class="email-input" placeholder="Введите почту">
                    </label>
                        Сообщение
                        <textarea
                              class="message-input"
                              placeholder="Введите сообщение">
                        </textarea>
                    <button class="button button-form ">Отправить заявку</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer wrapper-gray">
        <div class="container">

        </div>
    </footer>
</body>
</html>
